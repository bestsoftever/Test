name: Release on Tag

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          echo "GITHUB_REF: $GITHUB_REF"
          TAG="${GITHUB_REF#refs/tags/}"
          echo "TAG after removing refs/tags/: $TAG"
          VERSION="${TAG#v}"
          echo "VERSION after removing v: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
        shell: bash

      - name: Debug version
        run: |
          echo "Version output: ${{ steps.version.outputs.version }}"
          echo "Tag output: ${{ steps.version.outputs.tag }}"

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore -p:Version="${{ steps.version.outputs.version }}"

      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Pack NuGet packages
        run: dotnet pack --configuration Release --no-build -p:PackageVersion=${{ steps.version.outputs.version }} -o ./artifacts

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifacts/*.nupkg
          generate_release_notes: true
          draft: false
          prerelease: false

      - name: Publish to NuGet.org
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          echo "Pushing packages to NuGet.org..."
          dotnet nuget push "./artifacts/*.nupkg" --api-key "$NUGET_API_KEY" --source https://api.nuget.org/v3/index.json --skip-duplicate || echo "NuGet publish skipped or failed"
