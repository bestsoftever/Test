mode: ContinuousDeployment
next-version: 1.0.0

branches:
  master:
    regex: ^master$
    mode: ContinuousDeployment
    label: ''
    increment: Inherit
    prevent-increment:
      of-merged-branch: false
    track-merge-target: false
    source-branches: ['feature', 'fix', 'breaking']
    is-source-branch-for: []
    is-release-branch: true
    is-main-branch: true

  feature:
    regex: ^feat(ure)?[/-]
    mode: ContinuousDeployment
    label: alpha
    increment: Minor
    source-branches: ['master']
    is-source-branch-for: ['master']

  fix:
    regex: ^(fix|bugfix|patch)[/-]
    mode: ContinuousDeployment
    label: beta
    increment: Patch
    source-branches: ['master']
    is-source-branch-for: ['master']

  breaking:
    regex: ^(breaking|major)[/-]
    mode: ContinuousDeployment
    label: alpha
    increment: Major
    source-branches: ['master']
    is-source-branch-for: ['master']

ignore:
  sha: []

merge-message-formats: {}
